<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>jquery-ajax-上传文件</title>
    <style>
        #mask {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .8);
            top: 0;
            left: 0;
            display: none;
        }

        #mask img {
            position: relative;
            display: block;
            margin: auto;
            margin-top: 20px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <form  id="uploadImg">
        上传文件:
        <input name="file" type="file" id="pic">
        <p>
            <button type="button" id='sub'>上传</button>
        </p>
    </form>
    <!-- 图片预览区域 -->
    <div id="mask">
        <img src="" alt="" class="preview">
    </div>
</body>

</html>
<script src="./assets/js/jquery.js"></script>
<script>

    //     processData: false,    //不需要对数据做任何预处理
    //     contentType: false,    //不设置数据格式
    $(function () {
        $('#sub').on('click', function () {
            var formData = new FormData($("#uploadImg")[0]);
            $.ajax({
                url: 'upload.php',
                type: 'post',
                data: formData,
                dataType: 'json',
                processData: false,    //不需要对数据做任何预处理
                contentType: false,    //不设置数据格式
                success: function (res) {
                    $("#mask").show();
                    $(".preview").attr('src', res.src);
                }
            })

        });

        // 点击关闭遮罩层
        mask.onclick = function () {
            this.style.display = 'none';
        };
    })
</script>
